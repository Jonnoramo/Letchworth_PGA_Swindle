{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}

    <div class="row intro">
    <div class="container">
<h1>Your Profile</h1>
        </div>
</div>

<div class="container text-justify">
    <div class="row">
        <div class="col-md-12">

            </div>
    </div>

        <div class="col-md-6">
    <p> Your last login was on {{ user.last_login }}</p>
            </div>
    </div>


</div>
{% endblock %}
